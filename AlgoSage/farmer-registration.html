<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Farmer Registration</h1>
        </header>
        <form id="farmerForm">
            <label for="name">FirstName:</label>
            <input type="text" id="name" name="fname" required>
            <label for="name">LastName:</label>
            <input type="text" id="name" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="farm">Phone No:</label>
            <input type="text" id="Phone" name="Phone" required>
            <label for="location">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="name">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="name">State:</label>
            <input type="text" id="State" name="State" required>
            <label for="name"> Create Password:</label>
            <input type="password" id=" Password" name="Password" required>
            <button type="submit" onclick="location.href='index.html?';" >Register</button>
        </form>
    </div>
</body>
</html>
